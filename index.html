<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Orderbook</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>


    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <!------------------------------------------------------------------------------>


                <form>

                        <div class="input-group-prepend w-100">
                            <div class="input-group-text w-100">Asset</div>
                        </div>
                        <input type="text" class="form-control mb-2" id="assetInput" placeholder="EX: BNB">

                        <div class="input-group-prepend w-100">
                            <div class="input-group-text w-100">Quote</div>
                        </div>
                        <input type="text" class="form-control mb-2" id="quoteInput" placeholder="EX: BUSD">


                        <div class="input-group-prepend w-100">
                            <div class="input-group-text  w-100">Orders</div>
                        </div>
                        <input type="number" class="form-control mb-2" id="orderLimit" placeholder="EX: 100">

                        <div class="input-group-prepend w-100">
                            <div class="input-group-text w-100">Precision</div>
                        </div>
                        <input type="number" class="form-control mb-2" id="pricePrecision" value="0" placeholder="EX: 2">


                </form>


                <div class="input-group mb-2 mr-sm-2">


                    <div class="input-group-postpend">
                        <div class="input-group-text">Bid - Low</div>
                    </div>
                    <input type="number" class="form-control" id="dnLimitBidInput" value="0" placeholder="EX: 200">


                    <input type="number" class="form-control" id="upLimitBidInput" value="0" placeholder="EX: 400">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Bid - High</div>
                    </div>


                </div>

                <div class="input-group mb-2 mr-sm-2">

                    <div class="input-group-postpend">
                        <div class="input-group-text">Ask - Low</div>
                    </div>
                    <input type="number" class="form-control" id="dnLimitAskInput" value="0" placeholder="EX: 200">


                    <input type="number" class="form-control" id="upLimitAskInput" value="0" placeholder="EX: 400">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Ask - High</div>
                    </div>

                </div>

                <!------------------------------------------------------------------------------>
            </div>
            <div class="card-footer ">
                <button class="btn btn-primary btn-block" id="loadOrderBook">Load</button>
            </div>
        </div>
    </div>









</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="./i.js"></script>

</html>
